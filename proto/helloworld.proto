syntax = "proto3";

package helloworld;

// option for the protoc-gen-go to determine import paths
option go_package = "github.com/yanivamram/td-app/gen/helloworld;helloworld";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
